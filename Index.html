<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            cursor: pointer;
            background: #f8f9ff;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        #results {
            margin-top: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }
        tr:hover {
            background: #f8f9ff;
        }
        .rank {
            font-weight: bold;
            font-size: 1.2em;
            color: #667eea;
        }
        .score {
            font-size: 1.3em;
            font-weight: bold;
        }
        .score-high { color: #10b981; }
        .score-medium { color: #f59e0b; }
        .score-low { color: #ef4444; }
        .resume-name {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-weight: 600;
        }
        .resume-name:hover {
            color: #764ba2;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }
        .medal {
            font-size: 1.5em;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ AI Resume Analyzer</h1>
        
        <form id="analyzeForm">
            <div class="form-group">
                <label>Job Description:</label>
                <textarea name="job_desc" rows="6" placeholder="Paste the job description here..." required></textarea>
            </div>
            
            <div class="form-group">
                <label>Upload Resumes (PDF):</label>
                <input type="file" name="files" accept=".pdf" multiple required>
            </div>
            
            <button type="submit">Analyze Resumes</button>
        </form>
        
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Analyzing...';
            
            const formData = new FormData(e.target);
            
            document.getElementById('results').innerHTML = '<div class="loading">üîç Analyzing resumes... Please wait.</div>';
            
            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await res.json();
                displayResults(data);
            } catch (err) {
                document.getElementById('results').innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Analyze Resumes';
            }
        });
        
        function displayResults(data) {
            if (data.length === 0) {
                document.getElementById('results').innerHTML = '<p>No results found.</p>';
                return;
            }
            
            let html = '<h2>üìä Results (Ranked by Match Score)</h2><table>';
            html += '<tr><th>Rank</th><th>Resume Name</th><th>Score</th><th>Analysis</th></tr>';
            
            data.forEach(item => {
                const scoreClass = item.score >= 70 ? 'score-high' : item.score >= 40 ? 'score-medium' : 'score-low';
                const medal = item.rank === 1 ? 'ü•á' : item.rank === 2 ? 'ü•à' : item.rank === 3 ? 'ü•â' : '';
                
                html += `<tr>
                    <td class="rank">${medal} #${item.rank}</td>
                    <td><span class="resume-name" onclick="downloadResume('${item.filename}')">${item.name}</span></td>
                    <td class="score ${scoreClass}">${item.score}%</td>
                    <td>${item.reason}</td>
                </tr>`;
            });
            
            html += '</table>';
            document.getElementById('results').innerHTML = html;
        }
        
        function downloadResume(filename) {
            window.open(`/download/${filename}`, '_blank');
        }
    </script>
</body>
</html>
